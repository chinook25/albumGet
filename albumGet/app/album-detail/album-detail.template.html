<div class="album-images">
  <img ng-src="{{img}}" class="album"
      ng-class="{selected: img === $ctrl.mainImageUrl}"
      ng-repeat="img in $ctrl.album.images" />
</div>

<h1>{{$ctrl.album.album}}</h1>

<p>{{$ctrl.album.description}}</p>

<ul class="album-thumbs">
  <li ng-repeat="img in $ctrl.album.images">
    <img ng-src="{{img}}" ng-click="$ctrl.setImage(img)" />
  </li>
</ul>
<ul class="numbers-list">
	<li ng-repeat="number in $ctrl.album.numbers">
		{{number}}
	</li>
</ul>
